{%extends 'all-photos/base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if images %}
      <h2>Found {{ images|length }} of searched term {{message}}</h2>

    {% for image_item in images %}
    <div class="col-sm-6 col-md-3">
      
        <h1>{{image_item.image.url}}</h1>
    </div>
  {% endfor %}


    {% else %}
      <h2> Found 0 articles for the search term {{message}}</h2>
    {% endif %}

    <a class="btn btn-primary" href="{% url 'welcome' %}">back</a>

  </div>

  <div class="row">

  

  </div>
</div>
{% endblock %}
